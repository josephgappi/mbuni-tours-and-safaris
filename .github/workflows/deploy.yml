name: Angular CI + 🚀 Deploy to MbuniToursAndSafaris.com

on:
  push:
    branches:
      - main  # Runs when you push to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 🧩 Checkout your repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # ⚙️ Setup Node.js (with caching)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # ⚡ Install dependencies (faster with npm cache)
      - name: Install Dependencies
        run: npm ci

      # 🧱 Build Angular App (Production)
      - name: Build Angular App
        run: npm run build -- --configuration=production --output-hashing=all

      # 🧾 Ensure index.html exists (fix Angular Universal SSR outputs)
      - name: Ensure index.html Exists
        run: |
          DIST_DIR=./dist/mbuni-tours-and-safaris/browser
          if [ -f "$DIST_DIR/index.csr.html" ]; then
            mv "$DIST_DIR/index.csr.html" "$DIST_DIR/index.html"
          fi

      # 🗄️ Cache the built dist folder (optional if you reuse builds)
      - name: Cache build output
        uses: actions/cache@v4
        with:
          path: dist/mbuni-tours-and-safaris/browser
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-

      # 🚀 Deploy via FTP (only for main branch)
      - name: 📂 Sync files via FTP
        if: github.ref == 'refs/heads/main'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: mbunitoursandsafaris.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          timeout: 180000       
          local-dir: dist/mbuni-tours-and-safaris/browser/
          server-dir: public_html/
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/src/**
            **/*.map
