<!-- header.component.html -->
<header class="fixed w-full bg-gradient-to-r from-slate-950 via-indigo-900 to-sky-900 shadow-2xl z-50 transition-all duration-500 overflow-hidden group">
  <!-- Subtle animated glow -->
  <div class="absolute inset-0 bg-gradient-to-br from-indigo-400/20 via-sky-400/10 to-teal-400/20 opacity-0 group-hover:opacity-100 blur-xl transition-all duration-700"></div>

  <!-- Thin top glow line -->
  <div class="absolute top-0 left-0 w-full h-[2px] bg-gradient-to-r from-sky-400 via-emerald-400 to-indigo-400 animate-pulse opacity-60"></div>

  <nav class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-20 md:h-24">
      <!-- Logo -->
      <a [routerLink]="['/']" class="flex items-center space-x-3">
        <img src="assets/images/MBUNI - ONE.png" 
             alt="Mbuni Tours & Safaris Logo" 
             class="h-14 w-auto md:h-16 drop-shadow-xl brightness-110">
        <span class="text-2xl md:text-3xl font-extrabold text-white tracking-wide">
          <span class="text-amber-400 hover:text-amber-300 transition-colors">MBUNI</span> TOURS & SAFARIS
        </span>
      </a>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-1 flex-shrink-0">
        <a [routerLink]="['/']"
           class="px-3 py-2 text-base font-medium text-white/90 hover:text-amber-300 hover:bg-white/10 transition-all duration-300 rounded-md">
          Home
        </a>
        <a [routerLink]="['/about']"
           class="px-3 py-2 text-base font-medium text-white/90 hover:text-amber-300 hover:bg-white/10 transition-all duration-300 rounded-md">
          About Us
        </a>
        <a [routerLink]="['/gallery']"
           class="px-3 py-2 text-base font-medium text-white/90 hover:text-amber-300 hover:bg-white/10 transition-all duration-300 rounded-md">
          Gallery
        </a>
        <a [routerLink]="['/plan-your-trip']"
           class="px-3 py-2 text-base font-medium text-white/90 hover:text-amber-300 hover:bg-white/10 transition-all duration-300 rounded-md">
          Plan Your Trip
        </a>
        <a [routerLink]="['/things-to-do']"
           class="px-3 py-2 text-base font-medium text-white/90 hover:text-amber-300 hover:bg-white/10 transition-all duration-300 rounded-md">
          Things To Do
        </a>
        <a [routerLink]="['/contact']"
           class="ml-4 px-5 py-2 rounded-md bg-gradient-to-r from-amber-500 via-orange-500 to-amber-600 hover:from-amber-600 hover:to-amber-700 text-white font-medium transition-all duration-300 text-sm shadow-lg hover:shadow-amber-500/30">
          Contact Us
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button (click)="toggleMenu()" 
                class="p-2 rounded-md text-white/90 hover:text-amber-300 focus:outline-none transition-colors"
                aria-label="Toggle menu">
          <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path *ngIf="!isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M4 6h16M4 12h16M4 18h16" />
            <path *ngIf="isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="isMenuOpen" 
         class="md:hidden bg-gradient-to-br from-slate-950/95 via-indigo-900/95 to-sky-900/95 backdrop-blur-lg border border-white/10 shadow-xl shadow-black/40 rounded-lg mt-2 py-3">
      <a (click)="closeMenu()" [routerLink]="['/']" 
         class="block px-6 py-4 text-lg font-medium text-white/90 hover:bg-white/10 hover:text-amber-300 transition-colors duration-300 rounded-md mx-2">
        Home
      </a>
      <a (click)="closeMenu()" [routerLink]="['/about']" 
         class="block px-6 py-4 text-lg font-medium text-white/90 hover:bg-white/10 hover:text-amber-300 transition-colors duration-300 rounded-md mx-2">
        About Us
      </a>
      <a (click)="closeMenu()" [routerLink]="['/gallery']" 
         class="block px-6 py-4 text-lg font-medium text-white/90 hover:bg-white/10 hover:text-amber-300 transition-colors duration-300 rounded-md mx-2">
        Gallery
      </a>
      <a (click)="closeMenu()" [routerLink]="['/plan-your-trip']" 
         class="block px-6 py-4 text-lg font-medium text-white/90 hover:bg-white/10 hover:text-amber-300 transition-colors duration-300 rounded-md mx-2">
        Plan Your Trip
      </a>
      <a (click)="closeMenu()" [routerLink]="['/things-to-do']" 
         class="block px-6 py-4 text-lg font-medium text-white/90 hover:bg-white/10 hover:text-amber-300 transition-colors duration-300 rounded-md mx-2">
        Things To Do
      </a>
      <a (click)="closeMenu()" [routerLink]="['/contact']" 
         class="block mx-4 my-3 px-6 py-3 text-center rounded-md bg-gradient-to-r from-amber-500 via-orange-500 to-amber-600 hover:from-amber-600 hover:to-amber-700 text-white font-medium transition-all duration-300 shadow-lg hover:shadow-amber-500/40">
        Contact Us
      </a>
    </div>
  </nav>

  <!-- Pattern Overlay -->
  <div class="absolute inset-0 opacity-10 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3QgeD0iMCIgeT0iMCIgd2lkdGg9IjYwIiBoZWlnaHQ9IjYwIiBmaWxsPSJub25lIiBzdHJva2U9IiNmZmYiIHN0cm9rZS13aWR0aD0iMSIvPjwvc3ZnPg==')]"></div>
</header>
